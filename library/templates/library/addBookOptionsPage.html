<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book section</title>
    <style>
        .container{
            display:flex;
            flex-wrap:wrap;
            align-items:center;
            flex-direction: row;
            justify-content:space-around;
        }
        .child{
            width:30%;
            padding:10px;
            margin:10px;
        }
        @media only screen and (max-width: 600px) {
            .child{
                width:60%;
            }
        }
    </style>
</head>
<body>
    <div>
        {% include "library/navbaradmin.html" %}
    </div>
    <br>
    <br>
    <div class="container">
        <div class="child row">
            <div class="card" style="width: 18rem;background-color:rgb(209, 252, 252)">
                <div class="card-body">
                  <h5 class="card-title">Add New Book</h5>
                  <p class="card-text">add new book which is not in library</p>
                  <a href="{% url 'addbook' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add New Book To Library</a>
                </div>
            </div>
            <div class="card mt-2" style="width: 18rem;background-color:rgb(209, 252, 252)">
                <div class="card-body">
                  <h5 class="card-title">Add New Copy of Book</h5>
                  <p class="card-text">Use this option to add new copies of books that are alredy in library</p>
                  <a href="{% url 'addbookcopy' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add New Copy To Library</a>
                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
