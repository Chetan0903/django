{%  extends 'library/main.html' %}
{% load static %}
{% block content %}

<h3 class="p-3 mb-2 bg-primary text-white" style = 'font-size: 50px;text-align:center;'></h3>
<div class="row">
	<div class="col-md">

<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">


			<p>Are you sure you want to return "{{item}}"?</p>

			<form action="{% url 'returnbook' item.id  %}" method="POST">
				
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>

				<input class="btn btn-danger" type="submit" name="Confirm">
			</form>
		</div>
	</div>
</div>

{% endblock %}
