{%  extends 'library/main.html' %}


{% block content %}

<h3 class="p-3 mb-2 bg-primary text-white" style = 'font-size: 50px;text-align:center;' ></h3>
<div class="row">
	<div class="col-md">


	<div class="col-md">
		<div class="card card-body">
			<h5>Book Information</h5>
            <hr>
            <p>TITLE: {{book.title}} </p>
            <p>ISBN: {{book.isbn}} </p>
            <p>AUTHOR: {{book.author}} </p>
			<p>DEPARTMENT: {{book.department}} </p>
			<p>STATUS: {{book.status}} </p>
            
		</div>
	</div>

	
	<div class="row">
		<div class="col-md">
			<div class="card card-body">
				<h5>Options:</h5>
				<hr>
				<a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'updatebook' book.id %}">Update Book</a>
				<a class="btn btn-outline-danger  btn-sm btn-block" href="{% url 'deletebook' book.id %}">Delete Book</a>
	
			</div>
		</div>

{% endblock %}
